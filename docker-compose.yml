services:
  api_myccet_infyfix_com_postgres:
    image: postgres:latest
    ports:
      - "5433:5432"
    restart: unless-stopped
    container_name: api.myccet.infyfix.com.postgres
    environment:
      DB_POSTGRES_USER: postgres
      DB_POSTGRES_PASSWORD: postgres
      DB_POSTGRES_DB: postgres
      DB_POSTGRES_HOST: localhost
      DB_POSTGRES_PORT: 5433
    volumes:
      - psql_volume_bp:/var/lib/postgresql/data
  api_myccet_infyfix_com_server:
    image: api.myccet.infyfix.com
    container_name: api.myccet.infyfix.com
    depends_on:
      - api_myccet_infyfix_com_postgres
    working_dir: /app
    ports:
      - "3007:8000"
    expose:
      - "8000"
    command: "npm start"
    environment:
      NODE_ENV: production
    build:
      context: .
      dockerfile: Dockerfile

volumes:
  psql_volume_bp:
